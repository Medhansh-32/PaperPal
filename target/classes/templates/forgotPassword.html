<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and OTP Verification</title>
    <link rel="stylesheet" href="/css/forgotPassword.css">
    <link rel="icon" href="/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> <!-- Google Font for Lobster -->
    <!-- External CSS -->
</head>
<body>
<div class="navbar">
    <h1>PaperPal</h1>
</div>
<div class="container">
    <h2>Email and OTP Verification</h2>
    <hr>
    <br>
    <br>
    <!-- Email Form -->
    <form id="emailForm">
        <label for="email">Enter your email:</label>
        <br>
        <input type="email" id="email" name="email" required placeholder="Your email address">
        <br>
        <br>
        <div id="emailError" class="error-message hidden"></div> <!-- Error message for invalid email -->
        <button type="submit">Submit</button>
    </form>

    <!-- OTP Input Section (Initially Hidden) -->
    <div id="otpSection" class="hidden">
        <label for="otp">Enter OTP:</label>
        <br>
        <input type="text" id="otp" name="otp" required placeholder="Enter OTP" maxlength="6">
        <br>
        <br>
        <div id="otpError" class="error-message hidden"></div> <!-- Error message for invalid OTP -->
        <br>
        <div class="button-container">

            <button id="verifyOtpBtn">Verify OTP</button>
            <a href="/user/forgotPassword" class="back-link">Back</a>
        </div>
        <br>
        <div class="timer" id="timer">02:00</div>
    </div>
</div>
<script src="/js/forgotPassword.js"></script>
</body>
</html>
